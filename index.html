<!DOCTYPE html>
<html>
<head>
	<title>The Postcard</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
</head>
<body>
	<section>
		<div class="postcard">	
			<div class="encabezado">
				<div class="encabezado2">
					<h1 class="titulo">My Postcard</h1>
				</div>
				<div class="encabezado3">
					<img class="logo" src="http://assets.breatheco.de/apis/img/icon/4geeks.png" alt="4geeks" align="right" height="80%" ></img>
				</div>
			</div>
			<div class="cuerpo">
				<div class="cuerpo-izquierda"> 
					<p>Look how awesome! This is a postcard that I created using HTML5 and CSS3 during my 4Geeks Academy Course!</p>
					<p>This is so cool, can't wait to start doing more stuff!</p>
				</div>
				<div class="cuerpo-derecha">
					<input type="text" name="Name" placeholder="Some Name">
					<input type="text" name="Email" placeholder="Some Email">
					<input type="text" name="Comment" placeholder="Some Comment">
				</div>
			</div>
			<div class="piepagina">
				<input type="submit" name="Send My Postcard" value="Send My Postcard">
			</div>
		</div>
	</section>
</body>
</html>
